<!DOCTYPE html>
<html>

<head>
    <title>XYZ - Sign in</title>
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <link rel="icon" href="images/logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <script src="https://use.fontawesome.com/f2c887e96b.js"></script>
</head>

<body>

    <section class= "header">
        <img src="images/logo.png" href="404.html">
        <button><a href="404.html">Sign in</a></button>
    </section>

    <section class="main">
        <img src="images/Highlights.png" class="highlights">
        <div class="main-text" >
            <div class= "pic" >
                <img src="images/sign-in.png"
            </div>
            <div class= "text">
                <h1>Sign in to <br>your account</h1>
                <img src="images/Highlights.png" class="highlights">
                <h3>Don't have an account?</h3>
                <h3><a href="404.html">Register here!</a></h3>
            </div>

            <div class="login">
                <div id="input">
                    <input id = "login" type="login" placeholder="Enter email or phone number">
                    <input class= "password" id= "passsword" type="password" placeholder="Password">
                    
                </div>
                <input type="checkbox" name="remember">     <label for="remember">Remember me</label>
                <a href="404.html">Forgot Password?</a>
                
                <button class="sign-in" onclick="window.open('404-none.html')">Sign in</button>

                <hr class="line" id="left">
                <p> or continue with<p>
                <hr class="line" id="right">
                
                <div class="icons">
                    <div class="icon">
                        <img src="images/google.png" onclick="window.open('404-none.html')">
                    </div>
                    <div class="icon">
                        <img src="images/apple.png" onclick="window.open('404-none.html')">
                    </div>
                    <div class="icon">
                        <img src="images/facebook.png" onclick="window.open('404-none.html')">
                    </div>
                </div>
                
            </div>
    </section>

    <section class="footer">
        <a href="404.html"><img class="social" src="images/image.png" alt="just a preview"></a>

        <ul>
            <li><a href="404.html">About us</a></li>
            <li><a href="404.html">Help Center</a></li>
            <li><a href="404.html">Privacy Policy</a></li>
            <li><a href="404.html">Terms of service</a></li>
        </ul>
        <a href="404.html"><img class="download" src="images/Download.png" alt="just a preview"></a>

    </section>

</body>
